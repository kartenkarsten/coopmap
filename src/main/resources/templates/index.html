<!DOCTYPE html>
<html lang="en">
<head>
    <base target="_top">
    <meta charset="utf-8">

    <title>CoOpMap</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


    <link href="/main.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>
<body>

<nav id="top" class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">Our first collaborative map <span class="badge badge-secondary">New</span></span>
    <button type="button" onclick="publishClearMap()" class="btn btn-outline-danger">Clear Map</button>
</nav><!-- As a heading -->

<!-- formular to create/edit a marker -->
<form id="markerDetails" style="display: none;">
    <div class="form-group">
        <label for="name">Name</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <i class="fa fa-address-book"></i>
                </div>
            </div>
            <input id="name" name="name" placeholder="guest" type="text" class="form-control">
            <input id="id" name="id" type="hidden" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" cols="40" rows="5" required="required" class="form-control"></textarea>
    </div>
    <div class="form-group">
        <button name="submit" type="button" onclick='markerDetailsSave()' class="btn btn-primary">Save</button>
        <button name="cancel" type="button" onclick='markerDetailsHide()' class="btn btn-secondary">Cancel</button>
        <button name="delete" type="button" onclick='publishMarkerDeletion($("#markerDetails :input#id").val())' class="btn btn-outline-danger">Delete</button>
    </div>
</form>

<div id="map"></div>

<!-- Use Thymeleaf syntax to output the value to JavaScript -->
<script th:inline="javascript">
    /*<![CDATA[*/
        var serverName = /*[[${serverName}]]*/ '';
        var websocketPort = /*[[${websocketPort}]]*/ '';
        var websocketProtocol = /*[[${websocketProtocol}]]*/ '';
    /*]]>*/
</script>
<script src="/app.js"></script>




<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
